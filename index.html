<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <body>
    <div class="game-container">
      <h1 class="game-title">TicTacToe</h1>
      <h2 id="player-turn">X's turn</h2>
      <div class="grid-container">
          <div class="row" id="row-1">
              <button onclick="makeMove(this.id)" class="cell cell-row-1" id="cell-11"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-1" id="cell-12"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-1" id="cell-13"></button>
          </div>
          <div class="row" id="row-2">
              <button onclick="makeMove(this.id)" class="cell cell-row-2" id="cell-21"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-2" id="cell-22"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-2" id="cell-23"></button>
          </div>
          <div class="row" id="row-3">
              <button onclick="makeMove(this.id)" class="cell cell-row-3" id="cell-31"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-3" id="cell-32"></button>
              <button onclick="makeMove(this.id)" class="cell cell-row-3" id="cell-33"></button>
          </div>
      </div>
      <div id="reset-container">
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
      </div>
      <h1 id="winner-text"></h1>
    </div>
  </body>
</html>
